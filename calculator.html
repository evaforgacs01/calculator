<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/calculator/calculator.css">
</head>
<body>

    <section>

    <div class="calculator container">

        <input type="text" class="calculator-screen" value="0" disabled />
        
        <div class="calculator-keys">
          
          <button type="button" class="operator" value="+">+</button>
          <button type="button" class="operator" value="-">-</button>
          <button type="button" class="operator" value="*">&times;</button>
          <button type="button" class="operator" value="/">&divide;</button>
      
          <button type="button" class="keys"class="keys" value="7">7</button>
          <button type="button" class="keys"class="keys" value="8">8</button>
          <button type="button" class="keys"class="keys" value="9">9</button>
      
          <button type="button" class="keys"value="4">4</button>
          <button type="button" class="keys"value="5">5</button>
          <button type="button" class="keys"value="6">6</button>
      
          <button type="button" class="keys"value="1">1</button>
          <button type="button" class="keys"value="2">2</button>
          <button type="button" class="keys"value="3">3</button>
      
          <button type="button" class="keys"value="0">0</button>
          <button type="button" class="decimal function" value=".">.</button>
          <button type="button" class="all-clear function" value="all-clear">C</button>
      
          <button type="button" class="equal-sign operator"  value="=">=</button>
      
        </div>
      </div>
</section>
    <script src="/calculator/calculator.js"></script>
</body>
</html>
